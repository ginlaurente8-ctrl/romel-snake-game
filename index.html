<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Memory Game</title>

<style>
    body {
        font-family: Arial;
        background: #f4f4f4;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #groupName {
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #4e6ef2;
        text-shadow: 0px 0px 5px rgba(78,110,242,0.4);
    }

    .game {
        display: grid;
        grid-template-columns: repeat(4, 100px);
        gap: 15px;
    }

    .card {
        width: 100px;
        height: 100px;
        perspective: 600px;
        cursor: pointer;
        position: relative;
    }

    .inner {
        width: 100%;
        height: 100%;
        transition: transform 0.4s;
        transform-style: preserve-3d;
        position: relative;
    }

    .front, .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
    }

    .front {
        background: #4e6ef2;
        color: white;
    }

    .back {
        background: white;
        border: 2px solid #4e6ef2;
        transform: rotateY(180deg);
    }

    .flipped .inner {
        transform: rotateY(180deg);
    }

    .correct .back {
        border: 3px solid #18c469;
    }

    .wrong .back {
        border: 3px solid #e63946;
    }
</style>
</head>
<body>

<!-- â­ Group name visible on screen -->
<h2 id="groupName">A GAME MADE BY : ROXAS,MAGALLANES, DENIEGA</h2>

<div class="game" id="game"></div>

<script>
// â­ Popup shows group name when page loads
window.onload = function() {
    alert("Memory Game made by: GROUP NAMIN");
};

const emojis = ["ðŸŽ","ðŸŽ","ðŸŒ","ðŸŒ","ðŸ‡","ðŸ‡","ðŸ’","ðŸ’"];
emojis.sort(() => Math.random() - 0.5);

const game = document.getElementById("game");
let flippedCards = [];
let lock = false;

emojis.forEach((emoji) => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
        <div class="inner">
            <div class="front"></div>
            <div class="back">${emoji}</div>
        </div>
    `;

    card.onclick = () => flip(card, emoji);
    game.appendChild(card);
});

function flip(card, emoji) {
    if (lock || card.classList.contains("flipped")) return;

    card.classList.add("flipped");
    flippedCards.push({ card, emoji });

    if (flippedCards.length === 2) checkMatch();
}

function checkMatch() {
    lock = true;
    const [c1, c2] = flippedCards;

    if (c1.emoji === c2.emoji) {
        c1.card.classList.add("correct");
        c2.card.classList.add("correct");
        flippedCards = [];
        lock = false;
    } else {
        c1.card.classList.add("wrong");
        c2.card.classList.add("wrong");

        setTimeout(() => {
            c1.card.classList.remove("flipped", "wrong");
            c2.card.classList.remove("flipped", "wrong");
            flippedCards = [];
            lock = false;
        }, 800);
    }
}
</script>

</body>
</html>
